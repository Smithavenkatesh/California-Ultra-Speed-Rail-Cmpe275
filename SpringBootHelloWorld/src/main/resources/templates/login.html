<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="favicon.ico" />

<title>User Login</title>

<!-- Bootstrap core CSS -->
<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous" />

	<link th:href="@{css/style.css}" rel="stylesheet" />
</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      
      <hr />

      <h3>California Ultra-Speed Rail (CUSR)- User Login Page</h3>

 <br>

<form th:action="@{/loginProcess}" method="POST" th:object="${loginForm}" class="m-t" role="form"
        data-toggle="validator">


<div th:if="${successmsg}" class="alert alert-success"
          role="alert" th:text=${successmsg}></div>

        <div th:if="${errormsg}"
          class="alert alert-danger" role="alert"
          th:text="${errormsg}"></div>
          
           <div th:if="${accountverificationmsg}"
          class="alert alert-danger" role="alert"
          th:text="${accountverificationmsg}"></div>
          
             <div th:if="${otherwisemsg}"
          class="alert alert-danger" role="alert"
          th:text="${otherwisemsg}"></div>
               
                 <div th:if="${nullmsg}"
          class="alert alert-danger" role="alert"
          th:text="${nullmsg}"></div>
               
<div class="form-group input-group has-feedback">

            <b>EmailId :</b> <input type="email" placeholder="Email Address" name="email"/> 
           
          
          </div>
      
            
            <div class="form-group input-group has-feedback">
            
            <b>Password:</b> <input type="password"  placeholder="password" name="password"/> <br/><br/>
            
              
          
          </div>
        
<button type="submit" value = "Login"
          class="btn btn-primary block full-width m-b">Login</button>
  
  <a href="register.html" th:href="@{/register}">[Go to Register]</a>

</form>
<p class="m-t">
      
      </p>

</div>
</div>

  <!-- jQuery-->
  <script
    src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script
    src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Validator plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

 
</body>

</html>
